name: mayegue
description: Application d'apprentissage des langues locales (Ewondo et Bafang)
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # 🎵 Multimédia
  audioplayers: ^3.0.1
  video_player: ^2.5.1
  # 🔥 Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
