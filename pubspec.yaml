  go_router: ^14.0.0
  # 🌐 HTTP Client
  dio: ^5.4.0
  http: ^0.13.6
  connectivity_plus: ^5.0.2
  # 💾 Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  # 🌍 Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  dartz: ^0.10.1
  # 🔐 Auth Providers
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.3
  # ✨ Autres
  flutter_lints: ^2.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.1.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
flutter:
  uses-material-design: true
