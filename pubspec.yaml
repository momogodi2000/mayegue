name: mayegue
description: Application d'apprentissage des langues locales (Ewondo et Bafang)
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # 🎵 Multimédia
  audioplayers: ^3.0.1
  video_player: ^2.5.1
  # 🔥 Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  flutter_local_notifications: ^17.1.0
  # ��️ Architecture & State Management
  provider: ^6.1.1
  equatable: ^2.0.5
  # 🧭 Navigation
  go_router: ^14.0.0
  # 🌐 HTTP Client
  dio: ^5.4.0
  http: ^0.13.6
  connectivity_plus: ^5.0.2
  # 💾 Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  # 🌍 Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  dartz: ^0.10.1
  file_picker: ^8.0.0
  permission_handler: ^11.3.0
  # 🔒 Security
  crypto: ^3.0.3
  # 🔐 Auth Providers
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.4
  sign_in_with_apple: ^5.0.0
  # 🔧 Environment Variables
  flutter_dotenv: ^5.1.0
  # ✨ Autres
  flutter_lints: ^2.0.3
  lottie: ^3.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^2.1.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  bloc_test: ^9.1.4
  intl_utils: ^2.8.7
  flutter_launcher_icons: ^0.13.1
flutter:
  uses-material-design: true
  # 📂 Assets (images, sons, vidéos)
  assets:
    - assets/images/
    # - assets/audios/
    # - assets/videos/
  generate: true
  # 🌍 Internationalization
  # flutter pub run intl_utils:generate
  # flutter pub global activate intl_utils
  # intl_utils:generate
  # flutter gen-l10n
  # flutter pub run intl_utils:generate

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.jpg"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/logo/logo.jpg"
